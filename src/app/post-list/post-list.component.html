    <div class="container-fluid">
        <a class="navbar-brand" href="#">Post App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" (click)="LogOut()">LogOut</a>

<div class="container text-center p-5">
    <h1>All Posts For Today</h1>
    <div class="form-group m-5">
        <input type="email" class="form-control" id="search-text" aria-describedby="search-text"
            [(ngModel)]="searchText" placeholder="Search post" autofocus>
    </div>



    <div class="row d-flex justify-content-center">

        <div class="card w-25 m-3" *ngFor="let data of Data | search: searchText">
            <img src="{{data.url}}" class="mx-auto d-block  mb-3" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{data.title}}</h5>
                <p class="card-text text-center fst-italic">Some quick example text to build on the card title and make
                    up the bulk of
                    the card's content.</p>
                <a href="{{data.url}}" class="btn ">Go somewhere</a>
            </div>
        </div>

    </div>

</div>
